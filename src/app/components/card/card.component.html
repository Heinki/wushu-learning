<div class="card">
  @if (title || subtitle) {
    <div class="card-header">
      @if (title) {
        <h3 class="card-title">{{ title }}</h3>
      }
      @if (subtitle) {
        <p class="card-subtitle">{{ subtitle }}</p>
      }
    </div>
  }
  <div class="card-body">
    <ng-content></ng-content>
  </div>
  @if (hasFooter) {
    <div class="card-footer">
      <ng-content select="[card-footer]"></ng-content>
    </div>
  }
</div>
