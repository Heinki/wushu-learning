<div class="resources-container">
  <h2>{{ 'resources.title' | translate }}</h2>
  <p>{{ 'resources.description' | translate }}</p>

  <div class="pdf-cards">
    @for (pdf of pdfFiles; track pdf) {
      <div class="pdf-card">
        <a [href]="pdf.path" download="{{pdf.name}}">
          <div class="pdf-icon">
            <img src="pdf.jpg" alt="PDF Icon">
          </div>
          <div class="pdf-name">{{pdf.name}}</div>
        </a>
      </div>
    }
  </div>
</div>
