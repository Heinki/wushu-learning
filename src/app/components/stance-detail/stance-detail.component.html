<div class="stance-detail-container">
  <h2>{{stance.stance}}</h2>
  <p>{{stance.description}}</p>

  <div class="perfect-example">
    <h3>Perfect Example</h3>
    <p>{{stance.perfect_example.description}}</p>
    <img [src]="stance.perfect_example.visual_reference" alt="Perfect stance example">
  </div>

  <div class="common-mistakes">
    <h3>Common Mistakes</h3>
    <div class="mistake" *ngFor="let mistake of stance.common_mistakes">
      <h4>{{mistake.error_code}}: {{mistake.description}}</h4>
      <p>Point deduction: {{mistake.point_deduction}}</p>
      <img [src]="mistake.visual_reference" alt="Mistake visual reference">
    </div>
  </div>
</div>
